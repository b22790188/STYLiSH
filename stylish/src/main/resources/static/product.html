<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Stylish</title>
    <link rel="stylesheet" href="css/product.css"/>
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/base.css"/>

</head>
<body>
<nav class="navbar">
    <div class="logo">
        <a href="index.html"><img src="asset/logo.png"/></a>
    </div>
    <div class="nav-right">
        <ul class="nav-links">
            <li><a href="index.html?category=women" data-category="women">女裝</a></li>
            <li><a href="index.html?category=men" data-category="men">男裝</a></li>
            <li><a href="index.html?category=accessories" data-category="accessories">配件</a></li>
        </ul>
        <div class="search">
            <div class="input-container">
                <input type="text" placeholder="Search..."/>
                <img src="asset/search.png" alt="Search Icon" class="search-icon"/>
            </div>
            <img src="asset/cart.png" alt="cart">
            <a href="profile.html"><img src="asset/member.png" alt="member"></a>
        </div>
    </div>
</nav>
<div class="banner"></div>
<div class="product-container">
</div>

<div class="detailed-description">
    <div class="title-and-divider">
        <h2>細部說明 </h2>
        <div class="divider"></div>
    </div>
    <p class="description-text"></p>
</div>
<div class="product-gallery"></div>

<div class="container">
    <form id="credit-card-form" action="/orders/submit" method="POST" enctype="application/json">
        <div class="form-group card-number-group">
            <label for="card-number" class="control-label"><span id="cardtype"></span>卡號</label>
            <div class="form-control card-number"></div>
        </div>
        <div class="form-group expiration-date-group">
            <label for="expiration-date" class="control-label">卡片到期日</label>
            <div class="form-control expiration-date" id="tappay-expiration-date"></div>
        </div>
        <div class="form-group ccv-group">
            <label for="ccv" class="control-label">卡片後三碼</label>
            <div class="form-control ccv"></div>
        </div>

        <button type="submit" class="btn btn-default">Pay</button>
        <div id="payment-error" class="error-message"></div>
    </form>
</div>


<footer class="footer">
    <div class="footer-left">
        <a href="#">關於 Stylish</a> |
        <a href="#">服務條款</a> |
        <a href="#">隱私政策</a> |
        <a href="#">聯絡我們</a> |
        <a href="#">FAQ</a>
    </div>
    <div class="footer-right">
        <img src="asset/facebook.png" alt="Facebook" class="social-icon"/>
        <img src="asset/twitter.png" alt="Twitter" class="social-icon"/>
        <img src="asset/line.png" alt="Instagram" class="social-icon"/>
        <span>© 2018. All rights reserved.</span>
    </div>
</footer>
<script src="js/product/getProduct.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://js.tappaysdk.com/sdk/tpdirect/v5.18.0"></script>

<script src="/js/product/checkout.js"></script>

</body>
</html>
